<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
    <!--網頁標題左側顯示-->
    <link rel="icon" href="./img/icon1.ico" type="image/x-icon">
    <!--收藏夾顯示圖示-->
    <link rel="shortcut icon" href="./img/icon2.ico" type="image/x-icon">

    <!-- 引入CSS檔 -->
    <link rel="stylesheet" type="text/css" href="myCSS.css">

    <!-- 引入JavaScript檔 -->
    <script type="text/javascript" src="myJS.js" defer></script>

</head>

<body>
    <div id="div1"></div>
    <!-- 主體 -->
    <div id="div2">
        <section id="section1">
            <table id="table1">
                <tr>
                    <td colspan="4" id="td_A1">0</td>

                </tr>
                <tr>
                    <td><button class='special' id="symC" onclick="fnSymAC()">AC</button></td>
                    <td><button class='special' id="symPN" onclick="fnSymPN()">+/-</button></td>
                    <td><button class='special' id="symPercent" onclick="fnPercent()">%</button></td>

                    <td><button class='operator' id="symDivision" onclick="btnOperator(this)">÷</button></td>
                </tr>
                <tr>
                    <td><button class='number' id="num7" onclick="btnOneClick(this)">7</button> </td>
                    <td><button class='number' id="num8" onclick="btnOneClick(this)">8</button> </td>
                    <td><button class='number' id="num9" onclick="btnOneClick(this)">9</button> </td>

                    <td><button class='operator' id="symMultiply" onclick="btnOperator(this)">×</button></td>
                </tr>
                <tr>
                    <td><button class='number' id="num4" onclick="btnOneClick(this)">4</button> </td>
                    <td><button class='number' id="num5" onclick="btnOneClick(this)">5</button> </td>
                    <td><button class='number' id="num6" onclick="btnOneClick(this)">6</button> </td>

                    <td><button class='operator' id="symSubtract" onclick="btnOperator(this)">-</button></td>
                </tr>

                <tr>

                    <td><button class='number' id="num1" onclick="btnOneClick(this)">1</button> </td>
                    <td><button class='number' id="num2" onclick="btnOneClick(this)">2</button> </td>
                    <td><button class='number' id="num3" onclick="btnOneClick(this)">3</button> </td>

                    <td><button class='operator' id="symAdd" onclick="btnOperator(this)">+</button></td>
                </tr>
                <tr>
                    <td colspan="2" id="td_A6"><button class='number' id="num0" onclick="btnOneClick(this)">0</button> </td>
                    <td><button class='number' id="numPoint" onclick="fnPoint(this)">.</button> </td>

                    <td><button class='operator' id="symEquals" onclick="fnEquals()">=</button></td>
                </tr>
            </table>

        </section>
    </div>












    <div id="div3"></div>
</body>

</html>
